<app-sidebar-tab [cardName]="'Your Cart'">
  <div class="cards_container">
    <div class="card">
      <div class="product_img">
        <img src="/assets/images/placeholders/Processors.jpg" alt="temp">
      </div>
      <div class="detail_container">
        <div class="product_name">Product Name</div>
        <div class="product_price">AED XXXX</div>
      </div>
      <form>
        <label>
          <span>Quantity</span>
          <input type="text" min="0" [value]="1">
        </label>
      </form>
      <div class="delete_button">&#215;</div>
    </div>
  </div>
  <div class="cart_summary_container">
    <div>
      <div class="summary_text"><h3>Grand Total</h3></div>
      <div class="summary_text"><h3>AED XXXX</h3></div>
    </div>
    <div>
      <a href="/" class="button">Goto Cart</a>
      <a href="/" class="button">Proceed to Checkout</a>
    </div>
  </div>
</app-sidebar-tab>
